<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- daisyUI and tailwind CDN -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts CDN -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
                'rinterio-bg': 'background: rgb(244, 244, 244);',
            }
            }
        }
        }
    </script>

</head>
<body class="bg-rinterio-bg font-manrope">

    <!-- header section -->
    <header>

        <div class="pt-14 w-11/12 lg:w-4/5 mx-auto bg-gradient-to-b">

            <!-- navbar -->
            <div class="navbar">
                <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </div>
                    <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>Home</li>
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>Blogs</li>
                        <li>Contact Us</li>
                        </ul>
                </div>
                <div>
                    <div class="flex flex-row gap-1">
                        <div class="bg-[#abef5f] rounded-3xl h-10 w-10 flex justify-center items-center">
                            <svg class="size-6 fill-black -rotate-45" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                        </div>
                        <p class="text-3xl font-extrabold">
                            Rinterio
                        </p>
                    </div>
                </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-8 text-base text-[#737373] font-bold">
                    <li class="text-[#494949]">Home</li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Blogs</li>
                    <li>Contact Us</li>
                </ul>
                </div>
                <div class="navbar-end">
                    <button class="text-xl bg-[#abef5f] rounded-full font-extrabold h-14 px-5 flex flex-row gap-2 items-center">
                        Book Consult
                        <div class="bg-black rounded-3xl h-8 w-8 flex justify-center items-center">
                            <svg class="size-6 inline fill-white -rotate-45" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                        </div>
                    </button>
                </div>
            </div>

        </div>

    </header>

    <!-- main content -->
    <main></main>

    <!-- footer section -->
    <footer></footer>

</body>
</html>
